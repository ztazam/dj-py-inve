{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<br>
		<h1>Log In</h1>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary">Sign In</button>
		</form>
		<div class="pt-3">
			<small class="text-muted">Hai bisogno di un account? <a href="#" class="ml-2">Sign Up</a></small>
			<!--<small class="text-muted">Hai bisogno di un account? <a href="{% url 'signupi' %}" class="ml-2">Sign Up</a></small>-->
		</div>
	</div>
</div>
{% endblock content %}
